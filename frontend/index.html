<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        .form-container button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Drawing Game</h1>
    <div class="form-container">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" placeholder="Your username" required>
    
        <label for="room">Room Code (optional):</label>
        <input type="text" id="room" placeholder="Room code to join private game">
    
        <button id="join">Join Game</button>
        <button id="create-private-room">Create Private Room</button>
    </div>
    
    <script type="module" src="scripts/player_data_handler.js"> </script>
</body>
</html>
